<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Draw Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lottery Draw Game</h1>
      <p>Select up to 5 numbers from 1 to 50</p>
      <table id="numberTable">
        <tr>
          <td id="number1">1</td>
          <td id="number2">2</td>
          <td id="number3">3</td>
          <td id="number4">4</td>
          <td id="number5">5</td>
          <td id="number6">6</td>
          <td id="number7">7</td>
          <td id="number8">8</td>
          <td id="number9">9</td>
          <td id="number10">10</td>
        </tr>
        <tr>
          <td id="number11">11</td>
          <td id="number12">12</td>
          <td id="number13">13</td>
          <td id="number14">14</td>
          <td id="number15">15</td>
          <td id="number16">16</td>
          <td id="number17">17</td>
          <td id="number18">18</td>
          <td id="number19">19</td>
          <td id="number20">20</td>
        </tr>
        <tr>
          <td id="number21">21</td>
          <td id="number22">22</td>
          <td id="number23">23</td>
          <td id="number24">24</td>
          <td id="number25">25</td>
          <td id="number26">26</td>
          <td id="number27">27</td>
          <td id="number28">28</td>
          <td id="number29">29</td>
          <td id="number30">30</td>
        </tr>
        <tr>
          <td id="number31">31</td>
          <td id="number32">32</td>
          <td id="number33">33</td>
          <td id="number34">34</td>
          <td id="number35">35</td>
          <td id="number36">36</td>
          <td id="number37">37</td>
          <td id="number38">38</td>
          <td id="number39">39</td>
          <td id="number40">40</td>
        </tr>
        <tr>
          <td id="number41">41</td>
          <td id="number42">42</td>
          <td id="number43">43</td>
          <td id="number44">44</td>
          <td id="number45">45</td>
          <td id="number46">46</td>
          <td id="number47">47</td>
          <td id="number48">48</td>
          <td id="number49">49</td>
          <td id="number50">50</td>
        </tr>
      </table>
      <button id="drawButton">Draw Numbers</button>
      <p id="drawnNumbers"></p>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
